    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>SIGN UP</title>
</head>

<body style="background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(https://imgs.search.brave.com/yvv7Vb6c0TAt_36Eu-kyb-XctJY3h1h7iaBiNV2JvAs/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93d3cu/ZGlldHNwb3RsaWdo/dC5jb20vd3AtY29u/dGVudC91cGxvYWRz/L2lTdG9jay01MzE0/NzY3NzguanBn);height :80vh; background-size:cover">

    <section>
        
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow" style="margin-top:6%;">
                        <div class="card-body" style="background: rgb(14, 13, 13)">
                            <h1 class="hh" style="text-align:center ; color: aliceblue;"><span
                                    style="color:rgba(8, 183, 241, 0.808);">SIGN_</span>UP</h1>
                            <div class="li" style="border: 1px solid rgb(249, 246, 246);"></div>
                            <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="450" height="70"
                                fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="color:white">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                            <form action="/data" method="post">
                                <input type="text" name="name" id="" class="form-control my-4 py-3"
                                    placeholder="Enter name" />
                                <input type="text" name="email" id="" class="form-control my-4 py-3"
                                    placeholder="name@gmail.com" />
                                <input type="password" required name="password" id="" class="form-control my-4 py-3"
                                    placeholder="Password" />
                                <i class="fas fa-eye-slash" style="color: red;"></i>
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary" style="background-color: black ; border: 1px solid">REGISTER</button>
                                    <a href="./signin" class="nav-link"> Already have and account? </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
